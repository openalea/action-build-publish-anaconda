name: Generate Docs PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-doc:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout
         uses: actions/checkout@v4
         with:
           fetch-depth: 0  # otherwise, you will failed to push refs to dest repo

       - name: Check README contents
         run: cat ./doc/actions/setup-ci/README.md

       - name: Run auto-doc
         uses: tj-actions/auto-doc@v3
         with:
           filename: './setup-ci/action.yml'
           output: './doc/actions/setup-ci/README.md'

       - name: Check README contents
         run: cat ./doc/actions/setup-ci/README.md

       - name: Run auto-doc
         uses: tj-actions/auto-doc@v3
         with:
           filename: './.github/workflows/test_setup.yml'
           output: './doc/workflows/test_setup/README.md'

       - name: Verify Changed files
         uses: tj-actions/verify-changed-files@v8.6
         id: verify-changed-files
         with:
           files: |
             ./doc/actions/setup-ci/README.md
             ./doc/workflows/test_setup/README.md

       - name: Create Pull Request
         if: steps.verify-changed-files.outputs.files_changed == 'true'
         uses: peter-evans/create-pull-request@v3
         with:
           base: "main"
           title: "auto-doc: Updated README.md"
           branch: "chore/auto-doc-update-readme"
           commit-message: "auto-doc: Updated README.md"
           body: "auto-doc: Updated README.md"
