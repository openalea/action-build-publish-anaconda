name: Generate Docs PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-doc:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout
         uses: actions/checkout@v4
         with:
           fetch-depth: 0  # otherwise, you will failed to push refs to dest repo

       - name: Run auto-doc on setup-ci
         uses: tj-actions/auto-doc@v3
         with:
           filename: './setup-ci/action.yml'
           output: './doc/actions/setup-ci/README.md'

       - name: Run auto-doc on build_and_publish
         uses: tj-actions/auto-doc@v3
         with:
           filename: './build_and_publish/action.yml'
           output: './doc/actions/build_and_publish/README.md'

       - name: Run auto-doc on build_publish_promote
         uses: tj-actions/auto-doc@v3
         with:
           filename: './.github/workflows/build_publish_promote.yml'
           output: './doc/workflows/build_publish_promote/README.md'
           reusable: 'true'

       - name: Verify Changed files
         uses: tj-actions/verify-changed-files@v20
         id: verify-changed-files
         with:
           files: |
             doc/actions/setup-ci/README.md
             doc/actions/build_and_publish/README.md
             doc/workflows/build_publish_promote/README.md

       - name: Create Pull Request
         if: steps.verify-changed-files.outputs.files_changed == 'true'
         uses: peter-evans/create-pull-request@v7
         with:
           base: ${{ github.ref_name }}
           title: "auto-doc: Updated README.md"
           branch: "chore/auto-doc-update-readme"
           commit-message: "auto-doc: Updated README.md"
           body: "auto-doc: Updated README.md"
